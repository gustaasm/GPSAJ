<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Processos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Processos</h1>

        <!-- Formulário para cadastro de processos -->
        <div class="formulario">
            <h2>Cadastrar Processo</h2>
            <form id="formCadastro">
                <label for="numeroProcesso">Número do Processo:</label>
                <input type="text" id="numeroProcesso" required>

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>

                <label for="dataEntrada">Data de Entrada:</label>
                <input type="date" id="dataEntrada" required>

                <button type="submit">Cadastrar Processo</button>
            </form>
            <div id="mensagem" class="mensagem"></div>
        </div>

        <!-- Filtro de pesquisa -->
        <div class="filtro">
            <label for="filtrarProcessos">Filtrar Processos:</label>
            <input type="text" id="filtrarProcessos" placeholder="Digite para filtrar" oninput="filtrarProcessos()">
        </div>

        <!-- Tabela de Processos -->
        <h2>Lista de Processos Cadastrados</h2>
        <table id="tabelaProcessos">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Descrição</th>
                    <th>Data de Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Processos serão carregados aqui -->
            </tbody>
        </table>
    </div>

    <script src="java.js"></script>
</body>
</html>
